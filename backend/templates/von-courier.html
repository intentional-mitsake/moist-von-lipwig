<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoy Status</title>
</head>
<body>
    {{ if .IsDelivered }}
        <h1>Post has been delivered</h1>
        {{ .Result }}
    {{ else }}
        <h1>Post has not been delivered</h1>
        {{ .Result }}
    {{ end }}
</body>
</html>
