<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Confirmation - The Post Station</title>
    <link rel="stylesheet" href="/static/c.css">
</head>

<body>

    <div class="main-wrapper">
        <div class="card">
            <img src="/static/assets/delivery.jpg" class="header-img" alt="Post Success">

            <div class="content" style="text-align: center;">
                <div class="status-badge granted">POSTED SUCCESSFULLY</div>
                
                <h1 style="margin-top: 10px;">Your letter has been posted</h1>
                
                <div class="confirmation-details" style="margin: 30px 0;">
                    <p style="font-style: italic; color: var(--text-main); font-size: 1.1rem;">
                        "The mail must get through."
                    </p>
                </div>

                <div class="guarantee-section" style="border-top: 1px solid rgba(93, 64, 55, 0.2); padding-top: 20px;">
                    <p style="margin-bottom: 5px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;">
                        Delivery is guaranteed by:
                    </p>
                    <h2 style="font-family: 'Georgia', serif; color: var(--border-brown); margin: 0;">
                        Post Master Moist von Lipwig
                    </h2>
                </div>

                <div class="stamp-wrapper" style="margin-top: 40px; position: relative; opacity: 0.6;">
                    <img src="/static/assets/stampPS.jpg" 
                         style="width: 120px; transform: rotate(-15deg);" 
                         alt="Official Stamp">
                    <p style="font-family: 'Georgia', serif; font-weight: bold; margin-top: -60px; color: var(--accent-green);">
                        OFFICIAL POST
                    </p>
                </div>

                <br>
                <a href="/posted" class="btn-back">
                    &larr; Return to Station
                </a>
            </div>
        </div>
    </div>

</body>
</html>
